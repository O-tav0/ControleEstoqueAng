<div class="container">
    <div class="jumbotron">
        <form (ngSubmit)="cadastrarCliente()" [formGroup]="formCadastroCliente">
            <div class="row">
                <h2> Informações pessoais </h2>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nome</label>
                    <input type="text" class="form-control"  formControlName="nomeCli" id="inputEmail4" placeholder="Nome do cliente">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">E-mail</label>
                    <input type="email" class="form-control"  formControlName="emailCli" id="inputPassword4" placeholder="E-mail do cliente">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-2">
                    <label for="inputEmail4">CPF</label>
                    <input type="text" class="form-control"  formControlName="cpfCli"  placeholder="CPF do cliente">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Telefone</label>
                    <input type="email" class="form-control"  formControlName="telefoneCli" placeholder="Contato do cliente">
                </div>
                <div class="form-group col-md-7">
                    <label for="inputPassword4">Data de Nascimento</label>
                    <input type="date" class="form-control"  formControlName="dataNascimentoCli" placeholder="Data de nascimento do cliente" data-mask="00/00/0000" data-mask-reverse="true" maxlength="8">
                </div>
            </div>
            <br />
            <h2> Endereço </h2>

            <div class="row">
                <div class="form-group col-md-2">
                    <label for="inputAddress">CEP</label>
                    <input type="text" class="form-control"  formControlName="cepCli" id="cep" placeholder="CEP" maxlength="9" onblur="pesquisacep(this.value);">
                </div>

                <div class="form-group col-md-4">
                    <label for="inputAddress">Cidade</label>
                    <input type="text" class="form-control"  formControlName="cidade" id="cidade" placeholder="Cidade" onchange="atualizaFormulario()">
                </div>

                <div class="form-group col-md-1">
                    <label for="inputAddress">UF </label>
                    <input type="text" class="form-control"  formControlName="uf" id="uf" placeholder="UF" onchange="atualizaFormulario()">
                </div>

                <div class="form-group col-md-5">
                    <label for="inputAddress">Bairro</label>
                    <input type="text" class="form-control"  formControlName="bairro" id="bairro" placeholder="Bairro" onchange="atualizaFormulario()">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="inputAddress">Rua</label>
                    <input type="text" class="form-control"  formControlName="rua" id="rua" placeholder="Rua" onchange="atualizaFormulario()">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputAddress">Número</label>
                    <input type="text" class="form-control"  formControlName="numero" id="inputAddress" placeholder="Número">
                </div>
                <div class="form-group col-md-7">
                    <label for="inputAddress">Complemento</label>
                    <input type="text" class="form-control"  formControlName="complemento" id="inputAddress" placeholder="Complemento">
                </div>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary" alingn="center" (click)="atualizaFormulario()">Cadastrar</button>
        </form>
    </div>
</div>
